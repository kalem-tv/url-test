<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Full URL with Timer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2vw;
      text-align: center;
    }
    .container {
      width: 50%;
      word-wrap: break-word;
    }
    .timer {
      margin-top: 1rem;
      font-size: 5vw;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="url"></div>
    <div id="timer" class="timer">0s</div>
  </div>

  <script>
    // Set full URL
    document.getElementById('url').textContent = window.location.href;

    // Start timer
    let seconds = 0;
    const timerElement = document.getElementById('timer');
    setInterval(() => {
      seconds++;
      timerElement.textContent = `${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
